{% extends 'base.html' %}

{% block content %}

<h1>Blogs</h1>
<ul>
{% for blog in object_list %}
    <li><a href="{% url 'blogdetailview' blog.pk %}">{{ blog.title }}</a> - {{ blog.author.first_name }} {{ blog.author.last_name }} <br/>
    {{ blog.body }}
    </li>
    <hr>
{% endfor %}
</ul>
<a href="{% url 'addblogview' %}" class="btn btn-dark">Add blog</a>

{% endblock %}
