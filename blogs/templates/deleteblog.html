{% extends 'base.html' %}

{% block title %} Delete blog {% endblock %}

{% block content %}

<h1> {{ blog.title }} </h1>
<h5> Author: <small>{{ blog.author.first_name}} {{ blog.author.last_name}}</small> </h5>

<hr/>
<p style="text-align: justify;"> {{ blog.body}} </p>
<hr>
<div class="from-group">
    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="font-weight: 600">Delete</button>
    </form>
</div>

{% endblock %}
