{% extends 'base.html' %}

{% block title %} Create blog {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Create blog</h1>
        <div class="from-group">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark" style="font-weight: 600">Add</button>
                <a href="{% url 'homeview' %}" type="submit" class="btn btn-danger" style="font-weight: 600">Cancel</a>
            </form>
        </div>
    {% else %}
        <h1> 401 - Unauthorized :( </h1>
        <h6> Login to be able to add posts! </h6>
    {% endif %}

{% endblock %}
