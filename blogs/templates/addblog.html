{% extends 'base.html' %}

{% block title %} Create blog {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Create blog</h1>
        <div class="from-group">
            <form action="" method="POST" enctype="multipart/form-data"> <!-- enctype allows encoding for images-->
                {% csrf_token %}
                {{ form.media }}  
                {{ form.as_p }}
                <div class="d-flex flex-row justify-content-between">
                    <button type="submit" class="btn btn-dark font-weight-bold">Add</button>
                    <a href="{% url 'homeview' %}" type="submit" class="btn btn-danger font-weight-bold">Cancel</a>
                </div>
            </form>
        </div>
    {% else %}
        <h1> 401 - Unauthorized :( </h1>
        <h6> Login to be able to add posts! </h6>
    {% endif %}

{% endblock %}
