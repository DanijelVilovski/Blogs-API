{% extends 'base.html' %}

{% block title %} Edit blog {% endblock %}

{% block content %}

    {% if user.is_authenticated and blog.author.id == user.id %}
        <h1>Edit blog</h1>
        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.media }}  
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark" style="font-weight: 600">Update</button>
                <a href="{% url 'blogdetailview' blog.pk %}"  class="btn btn-danger" style="font-weight: 600">Cancel</a>
            </form>
        </div>
    {% else %}
        <h1> 401 - Unauthorized :( </h1>
    {% endif %}

{% endblock %}
