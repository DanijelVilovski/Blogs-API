{% extends 'base.html' %}

{% block title %} Edit blog {% endblock %}

{% block content %}

    <h1>Create blog</h1>
    <div class="from-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark" style="font-weight: 600">Update</button>
            <a href="{% url 'blogdetailview' %}" type="submit" class="btn btn-danger" style="font-weight: 600">Cancel</button>
        </form>
    </div>



{% endblock %}
