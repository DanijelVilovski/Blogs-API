{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    
    <div class="container col-md-5 mt-4 col-md-offset-2 card  bg-light" >
        <h1>Login</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger font-weight-bold">Login</button>
            </form>
        </div>
    </div>

    

    




{% endblock %}
