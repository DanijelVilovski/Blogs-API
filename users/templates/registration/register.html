{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <div class="container col-md-5 mt-4 col-md-offset-2 card" >
        <h1>Register</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger font-weight-bold">Register</button>
            </form>
        </div>
    </div>




{% endblock %}
