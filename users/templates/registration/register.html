{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <div class="container col-md-5 mt-4 col-md-offset-2" style="border: 1px solid #292b2c;">
        <h1>Register</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger" style="font-weight: 600">Register</button>
            </form>
        </div>
    </div>




{% endblock %}
