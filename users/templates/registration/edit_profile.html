{% extends 'base.html' %}

{% block title %} Edit profile {% endblock %}

{% if user.is_authenticated %}

    {% block content %}
        <div class="container col-md-5 mt-4 col-md-offset-2 card bg-light">
            <h1>Edit profile </h1>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex flex-row justify-content-between align-items-center">
                        <button type="submit" class="btn btn-dark font-weight-bold">Update profile</button>
                        <a href="{% url 'passwordchange' user.id %}" class="btn btn-danger font-weight-bold">Change password </a>
                    </div>
                </form> 
            </div>
        </div>
    {% endblock %}

{% else %}
    <h1>401 - Unauthorized! :(</h1>
{% endif %}
