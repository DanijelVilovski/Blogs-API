{% extends 'base.html' %}

{% block title %} Edit profile {% endblock %}

{% if user.is_authenticated %}

    {% block content %}
        <div class="container col-md-5 mt-4 col-md-offset-2" style="border: 1px solid #292b2c;;">
            <h1>Edit profile </h1>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="display: flex; justify-content: space-between;">
                        <button type="submit" class="btn btn-dark" style="font-weight: 600">Update profile</button>
                        <a href="{% url 'passwordchange' user.id %}" style="font-weight: 600" class='btn btn-warning'>Change password </a>
                    </div>
                </form>
                
            </div>
        </div>
    {% endblock %}

{% else %}
    <h1>401 - Unauthorized! :(</h1>
{% endif %}
