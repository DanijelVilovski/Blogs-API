{% extends 'base.html' %}

{% block title %} Change password {% endblock %}

{% if user.is_authenticated %}

    {% block content %}
        <div class="container col-md-5 mt-4 col-md-offset-2 card">
        <h1>Change password</h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger font-weight-bold" >Change password</button>
            </form>
        </div>
        </div>
    {% endblock %}

{% else %}
    <h1>401 - Unauthorized! :(</h1>
{% endif %}
